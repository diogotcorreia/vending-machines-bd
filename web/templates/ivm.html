<html>
  <title>IVM</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"/>
  <body style="padding: 20px">
    {% if cursor %}
      <h1>IVM</h1>
      <table border="2px">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>Manufacturer</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for record in cursor %}
            <tr>
              <td>{{ record[0] }}</td>
              <td>{{ record[1] }}</td>
              <td class="list">
                <form action="list_replenishment_event_ivm" method="post">
                  <input type="hidden" name="serial_num" value={{ record[0] }} />
                  <input type="hidden" name="manuf" value={{ record[1] }} />
                  <input type="submit" class="list" value="List Replenishment Events" />
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a class="button" href="../proj.cgi/">Main Menu</a>
    {% else %}
      <p>Erro: ao obter dados da base de dados!</p>
    {% endif %}
  </body>
</html>
