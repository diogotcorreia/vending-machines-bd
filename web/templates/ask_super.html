{% include 'partial/base.html' %}
{% block title %}<title>Insert Super Category</title>{% endblock %}
{% block content %}
  <h1>Insert Super Category</h1>
  <form action="insert_super" method="post">
    <p>
      <input type="hidden" name="super_category" />
    </p>
    <p>
      New Super Category Name:
      <input type="text" name="name" />
    </p>
    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>
  <a class="button" href="../proj.cgi/">Main Menu</a>
{% endblock %}
